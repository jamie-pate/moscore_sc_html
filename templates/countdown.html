<div class=doublespace>
	<div class=race-top>
		<span class=lap>Lap {{board.laps}}</span>
		<span class=race-time>{{board.raceTime|date:"mm:ss"}}</span>
	</div>
	<div class="flex-space-between">
		<span class="race-number">Race {{board.raceNumber}}</span>
		<span class="state"> {{board.state}}</span>
		<span class="warmup-time"> {{board.warmupTime|date:"m:ss"}}</span>
	</div>
</div>
